{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 MBIT</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <main id="mainContents">
        <h1 class="title">
            <strong class="main_title">나의 MBIT</strong>
            <em class="sub_title">My Best IT Personalities</em>
        </h1>
        <section class="intro">
            <h2>나의 개발 유형은?</h2>
            <div class="box_type">
                <ul class="list_type">
                    <li>프론트엔드 개발자</li>
                    <li>데이터 분석과 인공지능</li>
                    <li>정보보안</li>
                    <li>게임개발</li>
                    <li>프론트엔드 개발자</li>
                </ul>
            </div>
        </section>
        <a href="/form/" class="btn_start">시작하기</a>
        <section class="result_data">
            <h2>참여자 정보</h2>
            <ul>
                 {% for developer in developers %}
                    <li>{{ developer.name }} : {{developer.count}} 명</li>
                {% endfor %}
            </ul>
        </section>
        <footer class="weniv">
            <a href="">
                <img src="{% static 'images/weniv_logo_black.png' %}" alt="weniv 홈으로">
            </a>
        </footer>
    </main>
</body>

</html>
